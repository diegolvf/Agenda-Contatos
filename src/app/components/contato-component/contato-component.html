<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Lista de Contatos</h2>
    <button class="btn btn-primary btn-sm" routerLink="/adicionar">Adicionar</button>
  </div>

  <input class="form-control mb-3"
         placeholder="Pesquisar..."
         [(ngModel)]="termoPesquisa"
         (keyup)="pesquisar()">

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Apelido</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Grupo</th>
        <th>Ações</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of contatos">
        <td>{{ c.name }}</td>
        <td>{{ c.nickname }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.phonenumber }}</td>
        <td>{{ c.grupoName }}</td>

        <td>
          <button class="btn btn-primary btn-sm me-2" [routerLink]="['/contatos/info', c.id]">Alterar</button>
          <button class="btn btn-danger btn-sm" (click)="deletar(c.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
